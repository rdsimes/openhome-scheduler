
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;

        function initialize() {
            directionsDisplay = new google.maps.DirectionsRenderer();
            var auckland = new google.maps.LatLng(-36.860757, 174.762215);
            var mapOptions = {
                zoom:7,
                center: auckland
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            directionsDisplay.setMap(map);
        }

        function calcRoute() {
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            var request = {
                origin:start,
                destination:end,
                travelMode: google.maps.TravelMode.DRIVING
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="panel">
    <b>Start: </b>
    <select id="start" onchange="calcRoute();">
        <option value="2 Quadrant Rd Onehunga">2 Quadrant Rd Onehunga</option>
        <option value="308 Parnell Rd Parnell">308 Parnell Rd Parnell</option>
        <option value="13 Patterson st Sandringham">13 Patterson st Sandringham</option>

    </select>
    <b>End: </b>
    <select id="end" onchange="calcRoute();">
        <option value="2 Quadrant Rd Onehunga">2 Quadrant Rd Onehunga</option>
        <option value="308 Parnell Rd Parnell">308 Parnell Rd Parnell</option>
        <option value="13 Patterson st Sandringham">13 Patterson st Sandringham</option>
    </select>
</div>
<div id="map-canvas"></div>
</body>
</html>
